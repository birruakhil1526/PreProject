<form [formGroup]="cartDetails">
<mat-form-field *ngIf="log.isCart" appearance="outline"  class="ass">
  <mat-label>Quantity</mat-label>
  <input class="quantity" matInput type="number"  formControlName="quantity" required maxlength="200"  >
  
</mat-form-field>
<mat-form-field appearance="fill"  *ngIf="log.isCart" >
  <mat-label>Size</mat-label>
  <mat-select formControlName="size">
    <mat-option value="king size">
      XXL(King size)
    </mat-option>
    <mat-option value="queen size">
      XL(queen size)
    </mat-option>
    <mat-option value="medium">
      L(medium)
    </mat-option>
  </mat-select>
  
</mat-form-field>
<button mat-fab color="primary" *ngIf="log.isCart" (click)="addCart1()"  type="reset" aria-label="Example icon button with a bookmark icon" >Add to Cart</button>
</form>
<div style="margin-left: 5%;">

<mat-card class="example-card" *ngFor="let item of fetchedProducts">
    
    <mat-card-title>{{item.title1}}</mat-card-title>
    <p></p>
   
    <mat-card-content>
      <h3>{{item.content1}}</h3><h3>
        
      </h3>
      <span class="title">Price :</span><span> {{item.price}}$</span>
    </mat-card-content>
    <mat-card-actions>
        <mat-icon *ngIf="log.isAdmin" class="shop" (click)="addCart()" >add_shopping_cart</mat-icon>
        <mat-icon *ngIf="!log.isAdmin" color="primary">create</mat-icon>
        <mat-icon *ngIf="!log.isAdmin" routerLink="delete/{{item.productId}}"  color="warn">delete</mat-icon>
        
    </mat-card-actions>
   
  </mat-card>
</div>
